name: financial-transaction-quickstart
description: Security evaluation of financial transaction agent
agent: financial-transaction-agent
pack: quickstart
faults:
  - llm_rate_limit
  - tool_timeout
  - mcp_tool_failure
security:
  enabled: true
  threshold: 55
  attacks:
    - authorization_bypass
    - amount_manipulation
    - fraud_detection_bypass
    - transaction_replay
    - privilege_escalation
